<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/santanderlogo.jpg">
            <!--<img src="assets/images/logo.png">-->
            <h1>Faça o seu Login</h1>
            <form novalidate (ngSubmit)="onSubmit(login_form)" #login_form="ngForm" class="form-horizontal" name="login_form" id="login_form" >

                <div class="form-content">
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" ngModel id="username" #userName="ngModel" name="name" placeholder="Utilizador" required>

                    </div>
                    <div *ngIf="userName.errors?.required && userName.touched" class="error">
                        Utilizador é obrigatório
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control  input-underline input-lg" ngModel id="password"  #passWord="ngModel" name="password" placeholder="Password" required>
                    </div>
                    <div *ngIf="passWord.errors?.required && userName.touched" class="error">
                        Password obrigatória
                    </div>
                </div>
                <div *ngIf="onSubmitError" class="error">
                    Autenticação Inválida!
                </div>
                <button type="submit" [disabled]="login_form.invalid" class="btn rounded-btn btn-info col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" id="login_submit"> Log in </button>
                &nbsp;
            </form>
        </div>
    </div>
</div>
