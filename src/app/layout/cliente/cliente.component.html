<div [@routerTransition]>
    <app-page-header [heading]="'Clientes'" [secondheading]="cliente.clinum" [icon]="'fa-users'"></app-page-header>
    <app-modalerror #modalerror [Header]="errorHeader" [Mensagem]="errorMessage" [isError]="isError"></app-modalerror>
    <div class="row ">
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
    <div class="card">
        <div class="card-header card-header-audaxys" style="min-height: 70px">
            <h4>Cliente <app-modalcliente [cliente]="cliente" [operacao]="operacao" (notifyParent)="getNotificationFromModify($event)"></app-modalcliente>

                <div ngbDropdown class="d-inline-block">
                    <i  style = "color: black;" ngbDropdownToggle>

                    </i>
                   <!-- <button class="fa fa-caret-down"  ngbDropdownToggle></button>-->
                    <div class="dropdown-menu" >
                        <button class="dropdown-item">Opção 1</button>
                        <button class="dropdown-item">Etc</button>
                        <button class="dropdown-item" (click)="deleteCliente()"><i class="fa fa-trash"></i>Delete</button>
                    </div>
                </div>
            </h4>
        </div>
        <div class="card-block " >
            <div class="container-fluid" style="min-height: 100%">

                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <p><strong>Nome</strong></p>
                    </div>
                    <div class="col-md-8 col-lg-8">
                        <p>{{ cliente.clinom }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <p><strong>Web</strong></p>
                    </div>
                    <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
                        <a class="dont-break-out" href="{{ cliente.cliwww }}">{{ cliente.cliwww }}</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <p><strong>Email</strong></p>
                    </div>
                    <div class="col-md-8 col-lg-8">
                        <a class="dont-break-out" href="mailto:{{ cliente.clitlx }}">{{ cliente.clitlx }}</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <p><strong>Telefone</strong></p>
                    </div>
                    <div class="col-md-8 col-lg-8">
                        <p>{{ cliente.clitel }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
    <div class="card">
        <div class="card-header card-header-audaxys" style="min-height: 71px">
            <h4>Localização</h4>
        </div>
        <div class="card-block embed-responsive embed-responsive-16by9" >
            <iframe class="embed-responsive-item"
                    width="600"
                    height="400"
                    frameborder="0" style="..."
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB8G1i2Hwt_PIhC7LtRnBWQolyXhPbtjZE
    &q=Lisboa" allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
    </div>

<div class="row ">
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        <div class="card">
            <div class="card-header card-header-audaxys" >
                <h4>Contratos</h4>
            </div>
            <div class="card-block" >
                <p-dataTable [value]="contratos" [lazy]="true" (onLazyLoad)="loadDataContratos($event)" [rows]="5" [paginator]="true" [totalRecords]="100" #dt>
                    <p-column field="ctonum" header="Número"></p-column>
                    <p-column field="cto2dat" header="Início"></p-column>
                    <p-column field="ctopraz" header="Prazo"></p-column>
                    <p-column field="ctotcon" header="Vincendo"></p-column>
                </p-dataTable>

            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        <div class="card">
            <div class="card-header card-header-audaxys">
                <h4>Pipeline por tipo de proposta</h4>
            </div>
            <div class="card-block" >
                <div *ngIf="isDataAvailable">
                <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
